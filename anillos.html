<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Anillos | Velamour</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
<style>
body {
  background:#0b0b0b;
  color:#fff;
  font-family:'Inter', sans-serif;
  margin:0;
}
header {
  padding:50px;
  text-align:center;
}
h1 {
  font-family:'Playfair Display', serif;
  letter-spacing:2px;
}
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
  padding:40px;
}
.card {
  border:1px solid #1c1c1c;
  padding:20px;
  text-align:center;
}
.card p {
  color:#c9a24d;
}
.status {
  margin-top:10px;
  font-size:14px;
  color:#999;
}
a {
  color:#c9a24d;
  text-decoration:none;
}
</style>
</head>
<body>

<header>
  <h1>Anillos</h1>
  <p>Detalles que hablan por sí solos.</p>
</header>

<section class="grid">
  <div class="card">
    <p>Anillo Rapunzel</p>
    <div class="status">AGOTADO</div>
  </div>

  <div class="card">
    <p>Anillo Hotel Transylvania</p>
    <div class="status">DISPONIBLE</div>
  </div>

  <div class="card">
    <p>Nueva colección</p>
    <div class="status">PRÓXIMAMENTE</div>
  </div>
</section>

</body>
</html>
